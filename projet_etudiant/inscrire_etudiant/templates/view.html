<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> La Liste des etudiants </title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
</head>
<body>
    <table class="table table-striped table-bordered table-sm">
        <thead>
            <tr>
                <th> First Name </th>
                <th> Last Name </th>
                <th> Email </th>
                <th> Actions </th>
            </tr>
        </thead>
        {% for etudiant in inscrire_etudiant %}
        <tr>
            <td> {{ etudiant.f_name }} </td>
            <td> {{ etudiant.l_name }} </td>
            <td> {{ etudiant.email }} </td>
            <td>
                <a href="/edit/{{ etudiant.id }}"><span class="btn btn-info" > Edit </span></a>
                <a href="/delete/{{ etudiant.id }}" class="btn btn-danger"> Delete </a>
            </td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
